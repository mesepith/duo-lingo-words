<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 16px;
      font-family: sans-serif;
      width: 400px;
    }

    h2 {
      margin-bottom: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #f2f2f2;
    }

    #sort-container {
      display: flex;
      justify-content: flex-end;
      align-items: center; /* Vertically align label and select */
      margin-bottom: 10px;
    }

    #sort-container label {
      margin-right: 8px; /* Add space between label and dropdown */
      font-size: 14px;   /* Match font size with dropdown */
    }

    #sortBy {
      padding: 6px 20px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      -webkit-appearance: none; /* Remove default styling */
      -moz-appearance: none;
      appearance: none;
      background-color: white;
      background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>"); /* Add custom arrow */
      background-repeat: no-repeat;
      background-position-x: 100%;
    }

    button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Extracted Words</h2>

  <div id="sort-container">
    <label for="sortBy">Sort by:</label>
    <select id="sortBy">
      <option value="newest">Newest to Oldest</option>
      <option value="oldest">Oldest to Newest</option>
      <option value="alphabetical">Alphabetical</option>
    </select>
  </div>
  <table id="wordsTable">
    <tbody></tbody>
  </table>
  <button id="copyBtn">Copy</button>
  <button id="downloadBtn">Download</button>
  <span id="copiedMsg" style="display:none; color:green; margin-left:10px;">Copied!</span>

  <script src="popup.js"></script>
</body>
</html>
